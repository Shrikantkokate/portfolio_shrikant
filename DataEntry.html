  <div class="container">
      <div class="employee-data" align="center">
        <h1>DATA-ENTRY</h1> 
        <div class="form-employee">
          <form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Name</label>
      <input type="text" class="form-control" id="empname">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Employee Id</label>
      <input type="text"  class="form-control" id="empid">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="address" placeholder="Sadashiv Peth">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Designation</label>
      <input type="text" class="form-control" id="designation">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Department</label>
      <select id="department" class="form-control">
        <option selected disabled>Choose your department</option>
        <option>HR</option>
        <option>Accounts</option>
        <option>Sales & Marketing</option>
        <option>R&D</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Salary</label>
      <input type="text" class="form-control" id="salary">
    </div>
  </div>
 
  <button type="button" class="btn btn-primary" onclick="employeeDataManagement()">SUBMIT</button>
</form>
        </div>
        <!-- form div ends here -->
      </div>
     
  </div>
   <section class="data">
        <div class="data-container" align="center">
          
          <div class="table-container">
        <table class="table table-striped" id="employee-table">
  <thead>
    <tr>
      <th scope="col">Employee Name</th>
      <th scope="col">Employee ID</th>
      <th scope="col">Desgination</th>
      <th scope="col">Department</th>
      <th scope="col">Salary</th>
      <th scope="col">Address</th>
      <th scope="col">Actions</th>
      
    </tr>
  </thead>
  <tbody id="table-body">
   
  </tbody>
</table>
